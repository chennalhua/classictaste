<div class="gw pt-5 font-weight-light">
    <div class="container-fluid z-index-1">
      <h2 class="title text-secondary text-center font-weight-light">聯絡我們</h2>
      <div class="col-12 px-5 text-center text-xs-left mb-5 text-secondary">
        <h6 class="font-weight-light mb-1 sec-titel">請填妥必要資訊，我們將盡快的與您聯繫 !</h6>
      </div><!--gw-->
      <div class="row mx-0 justify-content-center ">
        <div class="col-xl-8 col-lg-9 col-md-10 col-xs-12 bg-primary py-4 px-lg-5 px-md-4 px-xs-3 py-lg-4 py-md-4 py-xs-3 move-up-bottom">
          <form action="" accept-charset="utf-8" method="post" class="contact-form ">
            <div class="row">
              <div class="col-12 h6 text-danger text-right pr-4">
                <small class="icon-request d-inline-flex"></small> 為必填字段
              </div><!--col-12-->
              <div class="col-md-6 col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0 ">
                  <input type="text" class="form-control form-control-lg rounded-0 border-0" placeholder="您的姓名" name="name" value="" required lang="zh-Hant-TW">
                  <span class="input-group-text rounded-0 bg-white text-red px-4">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div><!--col-6-->
              <div class="col-md-6 col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0 ">
                  <input type="text" class="form-control form-control-lg rounded-0 border-0" placeholder="聯絡電話" name="tel" value="" required lang="zh-Hant-TW">
                  <span class="input-group-text rounded-0 bg-white text-red px-4">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div><!--col-6-->
              <div class="col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0">
                  <input type="email" class="form-control form-control-lg rounded-0 border-0" placeholder="電子郵件" name="email" value=""
                  required>
                  <span class="input-group-text rounded-0 bg-white text-red px-4">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div><!--col-6-->
              <div class="col-lg-3 col-md-4 col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0 ">
                  <select size="1" class="form-control form-control-lg rounded-0 border-0" name="address-city" required>
                    <option selected>請選擇地區</option>
                    <option value="基隆市">基隆市</option>
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="台中市">台中市</option>
                    <option value="南投縣">南投縣</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="台南市">台南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="台東縣">台東縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                  </select>
                </div>
              </div><!--col-6-->
              <div class="col-lg-9 col-md-8 col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0 ">
                  <input type="text" class="form-control form-control-lg rounded-0 border-0" placeholder="區 街 巷 弄 號 樓" name="address-detail" required>
                  <span class="input-group-text rounded-0 bg-white text-re px-4">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div><!--col-6-->
              <div class="col-xs-12 px-3 mb-3">
                <div class="input-group rounded-0 ">
                  <input type="text" class="form-control form-control-lg rounded-0 border-0" placeholder="聯繫主旨" name="subject" value="" required>
                  <span class="input-group-text rounded-0 bg-white text-red px-4">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div><!--col-6-->
              <div class="col-lg-12 mb-3">
                <div class="form-grouprounded-0 ">
                  <textarea class="form-control rounded-0 border-0" cols="15" rows="6" name="msg" required placeholder="聯繫內容 / 必填"></textarea> </div>
                </div><!--col-6-->
                <div class="col-12 mt-4 text-center">
                  <div class="btn-group">
                    <button type="reset" class="btn btn-success rounded-0 px-sm-5 px-xs-4 py-3">重 設</button>
                    <button type="submit" class="btn btn-secondary rounded-0 px-sm-5 px-xs-4 py-3">送 出</button>
                  </div>
                </div>
              </div><!--row-->
            </form>
          </div><!--8-->
        </div><!--row-->
